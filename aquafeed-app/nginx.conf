# nginx.conf - Configuración para AquaFeed

server {
    listen 80;
    server_name aquafeed.com.ar;  # Cambiar por tu dominio o IP

    # Frontend Angular
    location / {
        root /home/ec2-user/aquafeed-app/dist/aquafeed-app;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API Backend
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Opcional: Redirección HTTPS
server {
    listen 443 ssl;
    server_name aquafeed.com.ar;
    
    ssl_certificate /path/to/certificate.crt;
    ssl_certificate_key /path/to/private.key;
    
    # Misma configuración que arriba
}
